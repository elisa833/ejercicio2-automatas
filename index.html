<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Morse</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="b5.css">
</head>
<body class="vh-100">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col p-5 contenedor">
            <div class="mb-5">
                <h2 class="text-dark fw-bold text-center">Palabras a codigo morse</h2>
            </div>
            <div class="mb-4">
                <label for="texto" class="form-label text-dark fw-bold fs-5">Ingrese una letra o frase</label>
                <input type="text" class="form-control" id="texto" aria-describedby="emailHelp">
            </div>
            <div class="d-flex justify-content-evenly mb-4">
                <button type="button" class="btn btn-dark w-25" id="morse">Morse</button>
                <button type="button" class="btn btn-dark w-25" id="letra">Letra</button>
            </div>
            <div>
                <p class="fs-4 text-dark fw-bold" id="palabra"></p>
                <textarea class="form-control fs-3 fw-bold" id="resultado"></textarea>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <script src="./alerts.js"></script>
    <script src="main.js"></script>
</body>
</html>
